<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <div class="header-top">
        <div class="container">
          <ul class="header-top__links d-flex">
            <li class="header-top__link">Доставка и оплата</li>
            <li class="header-top__link">Гарантия и возврат</li>
            <li class="header-top__link">EN</li>
          </ul>
        </div>
      </div>
      <div class="header-main container d-flex">
        <img src="./images/logo.svg" alt="logo" class="logo" />
        <img src="./images/burger.svg" alt="burger" class="burger">
        <ul class="header-main__links d-flex">
          <li class="header-main__link">Каталог</li>
          <li class="header-main__link">О компании</li>
          <li class="header-main__link">Контакты</li>
        </ul>
        <div class="header-main__search-bar d-flex">
          <input type="text" placeholder="Лампы" class="search-input" />
          <div class="short-search d-flex"><img src="./images/whitesearch.png" alt="search" class="whitesearch"></div>
          <button class="basket btn">
            <div class="basket__images d-flex">
              <img src="./images/basket.svg" alt="basket" />
              <div class="banner">3</div>
              <p>Корзина</p>
            </div>
          </button>
        </div>
      </div>
    </header>
  </body>
</html>
